<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
       <div class="d-flex justify-content-between mt-5">
            <button type="button" class="btn rounded-pill btn-primary fw-bold  fw-bold">Primary</button>
            <button type="button" class="btn rounded-pill btn-secondary  fw-bold">Secondary</button>
            <button type="button" class="btn rounded-pill btn-success  fw-bold">Success</button>
            <button type="button" class="btn rounded-pill btn-danger  fw-bold">Danger</button>
            <button type="button" class="btn rounded-pill btn-warning  fw-bold">Warning</button>
            <button type="button" class="btn rounded-pill btn-info  fw-bold">Info</button>
            <button type="button" class="btn rounded-pill btn-light  fw-bold">Light</button>
            <button type="button" class="btn rounded-pill btn-dark  fw-bold">Dark</button>
            <button type="button" class="btn rounded-pill btn-link  fw-bold">Link</button>
       </div>

        <div class="d-grid gap-2 col-6 mx-auto mt-5">
            <button class="btn btn-outline-secondary fw-bold" type="button">Secondary action</button>
            <button class="btn btn-primary fw-bold" type="button">Primary action</button>
        </div>

        <div class="d-grid gap-2 mt-5 d-flex justify-content-center">
            <button class="btn btn-primary fw-bold" type="button">
                Primary icon
                <i class="bi bi-arrow-right-short"></i>
            </button>
            <button class="btn btn-outline-secondary fw-bold" type="button">
                Secondary icon
                <i class="bi bi-arrow-right-short"></i>
            </button>
        </div>

        <div class="d-grid gap-2 mt-5 d-flex justify-content-center">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </button>
            <button class="btn btn-primary fw-bold" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
          </div>

          <div class="d-flex justify-content-center mt-5 gap-2">
            <button type="button" class="close btn rounded-pill btn-primary" aria-label="Close">
                <span  aria-hidden="true">&times;</span>
            </button>
            <button type="button" class="close btn rounded-pill btn-outline-primary" aria-label="Close">
                <span  aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="d-flex justify-content-center mt-5 gap-2">
            <button type="button" class="close btn rounded-pill btn-primary btn-lg" aria-label="Close">
                <span  aria-hidden="true">&times;</span>
            </button>
            <button type="button" class="close btn rounded-pill btn-outline-primary btn-lg" aria-label="Close">
                <span  aria-hidden="true">&times;</span>
            </button>
          </div>
    </div>
    
</body>
</html>
